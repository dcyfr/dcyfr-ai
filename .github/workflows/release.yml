name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: '20'
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: '**/package.json'

      - name: Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "access=public" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Dependencies
        run: npm install --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Package
        run: npm run build

      - name: Run Tests
        run: npm run test

      - name: Check for Changesets
        id: check-changesets
        run: |
          CHANGESET_FILES=$(find .changeset -name '*.md' ! -name 'README.md' 2>/dev/null | wc -l)
          if [ "$CHANGESET_FILES" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Found $CHANGESET_FILES changeset(s), will publish"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changesets found, skipping release"
          fi

      - name: Version Packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          npm run changeset:version
          echo "ðŸ“ Version updated"

      - name: Commit Version Changes
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Package Version
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: v${{ steps.package-version.outputs.version }}
          body: |
            ## @dcyfr/ai v${{ steps.package-version.outputs.version }}
            
            See [CHANGELOG.md](https://github.com/dcyfr/dcyfr-ai/blob/main/CHANGELOG.md) for details.
            
            ### Install
            ```bash
            npm install @dcyfr/ai@${{ steps.package-version.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Summary
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Package | \`@dcyfr/ai\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.package-version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| npm | https://www.npmjs.com/package/@dcyfr/ai |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @dcyfr/ai@${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
